<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Custom head content -->
    <style>
    /* Ensuring the header has a minimum height and is full width */
        header {
            width: 100vw; /* full width of the viewport */
            height: 300px; /* fixed height of the header */
            background: url('https://raw.githubusercontent.com/your-username/your-repo/your-branch/path-to-your-image') no-repeat center center;
            background-size: cover; /* cover ensures the image fills the header */
            overflow: hidden; /* ensures no spillover if the image is too big */
    }

    /* Adjusting the header image to be responsive and fill the header area */
       header img {
            width: 100%; /* stretch the image to fill the header width */
            height: auto; /* maintain the aspect ratio */
            max-height: 300px; /* ensure the image is not too tall */
            display: block; /* remove any default inline spacing */
            margin: 0 auto; /* center the image if it's not as wide as the header */
        }

    /* Style adjustments for the main content container */
    .container {
        text-align: left;
        margin: auto;
        max-width: 100%; /* Or your preferred max width */
}

    </style>
    {% include head-custom.html %}
    <!-- SEO Tags -->
    {% seo %}
</head>
<body>
    <!-- Site Header -->
    {% include header.html %}
    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>
</html>
