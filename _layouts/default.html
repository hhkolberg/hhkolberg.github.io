<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
    /* Ensuring the header has a fixed height and is full width */
    header {
        width: 100vw; /* full width of the viewport */
        height: 300px; /* fixed height of the header */
        background: url('https://raw.githubusercontent.com/your-username/your-repo/your-branch/path-to-your-image') no-repeat center center;
        background-size: cover; /* cover ensures the image fills the header */
        overflow: hidden; /* ensures no spillover if the image is too big */
    }

    /* Adjust your main content container as needed, without affecting the header */
    .container {
        width: 80%; /* or whatever percentage you prefer */
        margin: 0 auto; /* center the container */
        max-width: 1200px; /* or any max-width you prefer, or none */
    }
    </style>
    {% include head-custom.html %}
    {% seo %}
</head>
<body>
    <!-- Site Header -->
    {% include header.html %}
    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>
</html>
